<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="Styling3.css">
</head>
<body>

	<form action="response.html">
		<input type="text" placeholder="FirstName" maxlength="10" size="10"><br><br>
		<input type="password" placeholder="Password" maxlength="6" size="30"><br><br>
		<input type="email" name="useremail" placeholder="Email"><br><br>
		<input type="tel" name="Usermoblie" placeholder="Mobile number"><br><br>
		<input type="checkbox" name="Please Click me"><br><br>
		<input type="checkbox" checked><br><br>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender"><br><br>

		<select name="dropdown">
			<option value="java">JAVA</option>
			<option value="javascript">JAVASCRIPT</option>
			<option value="sql" selected>SOL</option>
			<option value="webtech">WEBTECH</option>
			<option value="java">JAVA</option>
			
		</select><br><br>

		<select name="dropdown" multiple>
			<option value="java">JAVA</option>
			<option value="javascript">JAVASCRIPT</option>
			<option value="sql">SOL</option>
			<option value="webtech">WEBTECH</option>
			<option value="java">JAVA</option>
			
		</select><br><br>
		<textarea rows="5" cols="5" placeholder="Enter the address" >
		</textarea><br><br>

		<input type="time" name="submittime"><br><br>
		<input type="date" name="submitdate"><br><br>
		<input type="datetime-local" name="dob"><br><br>
		<input type="range" name="ranges"><br><br>
		<input type="file" name="uploadfile"><br><br>
		<input type="month" name="months"><br><br>
		<input type="week" name="weeks"><br><br>
		

		<input type="submit" value="SUBMIT">


	</form>

</body>
</html>
